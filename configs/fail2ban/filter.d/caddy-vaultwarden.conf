# Fail2ban filter for vaultwarden.leblais.net
# Detects failed authentication attempts in Caddy JSON logs

[Definition]
failregex = ^.*"remote_ip":"<ADDR>".*"host":"vaultwarden\.leblais\.net".*"uri":"/identity/connect/token".*"status":(400|401|403).*$
ignoreregex =
datepattern = {^LN-BEG}"ts":{EPOCH}
