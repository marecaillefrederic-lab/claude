# Fail2ban filter for fail2ban-stats dashboard (JSON log)

[INCLUDES]
before = common.conf

[Definition]

# Ignorer les timestamps - fail2ban va utiliser l'heure système
_daemon = caddy

# Rate limiting
failregex = "remote_ip":"<HOST>".*"status":200

# 404 répétés
            "remote_ip":"<HOST>".*"status":404

# Scans
            "remote_ip":"<HOST>".*"uri":".*\.php
            "remote_ip":"<HOST>".*"uri":".*\.env
            "remote_ip":"<HOST>".*"uri":".*admin
            "remote_ip":"<HOST>".*"uri":".*passwd

ignoreregex =

[Init]
# Ne pas essayer de parser les dates - utiliser l'heure de modification du fichier
datepattern = {^LN-BEG}
