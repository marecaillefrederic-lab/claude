
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "127.0.0.1:8053:8081/tcp"  # Interface web via Caddy
    environment:
      TZ: 'Europe/Paris'
      WEBPASSWORD: 'MotDePasseAdmin'  # Change Ã§a !
      VIRTUAL_HOST: pihole.leblais.net
      PROXY_LOCATION: pihole
      FTLCONF_LOCAL_IPV4: 192.168.1.50
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      - NET_ADMIN
    dns:
      - 127.0.0.1
      - 1.1.1.1
